<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lessonAtributes3.js"></script>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">

</head>
<body>
<script src="assets/jquery-3.3.1.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<div id="elem" class="magicClass elem" onclick="redDiv()">Elem</div>
<ol id="ol">
    <li>First li</li>
</ol>
<ul></ul>
<script>
    let div = document.getElementById('elem');
    div.classList.add('wwww');

    div.classList.remove('elem');
    let res = div.classList.contains('elem');

    /*for (let i = 0; i < classNames.length; i ++){
        alert(classNames[i]);
    }*/
    div.style.cssText = 'color:red; font-size:30px; border:1px solid #ccc';
    div.addEventListener('click',tag);
    function tag() {
        this.innerHTML = div.tagName;
    }
    let ol = document.getElementById('ol');
    let li = document.createElement('li');
    li.innerHTML = 'Пункт';
    ol.appendChild(li);
    let arr = ['Буква', 'погода', 'природа'];
    for (let i = 0; i < arr.length; i ++){
        let li = document.createElement('li');
        li.innerHTML = arr[i];
        ol.appendChild(li);
    }
</script>
</body>
</html>
