<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<h5>Scientific Calculator</h5>
<div class="input_data">
    <form action="">
        <label for="">number1</label>
        <input type="text" value="number1" id="number1"><br>
        <label for="">action</label>
        <select name="action" id="action">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>

        </select><br>
        <label for="">number2</label>
        <input type="text" value="number2" id="number2"><br><br>
        <!--<input type="submit" onclick="calculations()">-->
        <button type="button" onclick="calculations()" class="btn btn-primary">Submit</button>
        <br>
    </form>
</div>
<p id="demons">Результат вычислений</p>
<script>
    function calculations() {
        var action, number1, number2, result;
        action = document.getElementById('action').value;
        number1 = +document.getElementById('number1').value;
        number2 = +document.getElementById('number2').value;

        function notEmpty(number) {
            if (number === 0 || Boolean(number))
                return true;
        }

        if (notEmpty(number2) && notEmpty(number1)) {

            if (action === '+') {
                result = number1 + number2;
            } else if (action === '-') {
                result = number1 - number2;
            } else if (action === '*') {
                result = number1 * number2;
            } else if (action === '/') {
                if (number2 === 0) {
                    result = 'Нельзя делить на ноль.';
                } else result = number1 / number2;
            }
        } else {
            result = 'Заполните пустые поля';
        }

        function outputResult() {
            document.getElementById('demons').innerHTML = result;
        }

        outputResult();
    }
</script>
</body>
</html>
